<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood  Donation Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ü©∏ Blood  Donation Network</h1>
    <p>Connecting Donors & Recipients with Care</p>
  </header>

  <main>
    <!-- Registration -->
    <section class="card">
      <h2>Register as Donor</h2>
      <div class="form-group">
        <input type="text" id="regName" placeholder="Full Name" />
        <input type="email" id="regEmail" placeholder="Email Address" />
        <input type="password" id="regPassword" placeholder="Password" />
        <input type="text" id="regCity" placeholder="City" />
        <input type="text" id="regPhone" placeholder="Phone Number" />
        <select id="regBloodGroup">
          <option value="">Select Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
        <button onclick="registerUser()">Register</button>
      </div>
    </section>

    <!-- Login -->
    <section class="card">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
      </div>
    </section>

    <!-- Donor Search -->
    <section class="card">
      <h2>Find Donors</h2>
      <div class="form-group">
        <select id="bloodGroup">
          <option value="">Select Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
        <button onclick="viewDonors()">Search Donors</button>
      </div>
      <div id="donorList"></div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Team Keerthana</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
